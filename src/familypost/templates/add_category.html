{% extends 'base.html' %}

{% block title %}Create a new Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <H1>Create Category</H1>
    <br/>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Category</button>
        </form>
    </div>

{% else %}
    You are not logged in.
{% endif %}

{% endblock %}
